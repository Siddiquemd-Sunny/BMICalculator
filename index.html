<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a Digital Clock using JavaScript</title>
   
</head>
<style>
    *{
        text-align: center;
        margin: auto;
    }
    .main{
        margin-top: 150px;
    }
    .myClock{
        height: 50%;
        width: 50%;
        border-radius: 10%;
        text-align: center;
        top: 200px;
        font-size: 61px;
        margin: auto;
        margin-top: auto;
        margin-top: 136px;
        padding: 50px;
        background-color: #8F00FF;
        font-weight: 700;
        color: white;
    }
</style>
<body>
    <!--HtmL code start-->
    <div class="main">
        <span class="myClock" id="clock"></span>
    </div>
    <!--HtmL code start-->

    <!--javascript code start-->
    <script>

        function updateClock(){
            const clock = document.getElementById("clock");
            const currentTime = new Date();
            let hours = currentTime.getHours();
            let minutes = currentTime.getMinutes();
            let second = currentTime.getSeconds();

            if(hours < 10){
                hours = "0" + hours;
            }
            if(minutes < 10){
                minutes = "0" + minutes;
            }
            if(second < 10){
                second = "0" + second;
            }

            const timeString = hours + ":" + minutes + ":" + second;

            clock.textContent = timeString;
        }

        updateClock();
        setInterval(updateClock, 1000);




    </script>
    <!--javascript code end-->


    
</body>
</html>
