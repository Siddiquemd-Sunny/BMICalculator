<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2</title>
</head>
<body>
<script>
    //Browser Detailes
    var appCodeName = navigator.appCodeName;
    var appName = navigator.appName;
    var appVersion = navigator.appVersion;
    var cookieEnable = navigator.cookieEnabled;
    var langauage = navigator.language;
    var userAgent = navigator.userAgent;
    var platForm = navigator.platForm;

    document.write(appCodeName + "<br/>");
    document.write(appName + "<br/>");
    document.write(appVersion + "<br/>");
    document.write(cookieEnable + "<br/>");
    document.write(langauage + "<br/>");
    document.write(userAgent + "<br/>");
    document.write(platForm + "<br/>");
    

    //GeoLocation
    navigator.geolocation.getCurrentPosition(function(myPosition){
        let altitude = myPosition.coords.altitude;
        let latitude = myPosition.coords.latitude;
        let longitude = myPosition.coords.longitude;
        let speed = myPosition.coords.speed;

        document.write("Altitude: "+ altitude + "<br>");
        document.write("Latitude: "+ latitude + "<br>");
        document.write("Longitude: "+ longitude+ "<br>");
        document.write("Speed: "+ speed );
    })



</script>
</body>
</html>
